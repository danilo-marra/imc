<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo IMC</title>
</head>
<body>
    <form id="imcForm">
        <label>Informe sua altura: </label>
        <input type="number" id="altura">
        <br>
        <label>Informe o seu peso: </label>
        <input type="number" id="peso">
        <br>
        <input type="button" onclick="calcular()" value="Calcular" >
    </form>
    <div>
        Seu IMC é: <span id="imc"></span>
    </div>

    <script>

        //Função para cálculo do IMC
        function calcular() {
            const altura = parseFloat(document.getElementById("altura").value);
            const peso = parseFloat(document.getElementById("peso").value);

            const imc = calculaImc(altura, peso)
            document.getElementById("imc").textContent = imc.toFixed(2);
        }

        function calculaImc(altura, peso) {
            return peso / (altura * altura)
        }
  
    </script>
</body>
</html>
